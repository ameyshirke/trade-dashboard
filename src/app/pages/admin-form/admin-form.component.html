<div class="container-fluid mt-5">
  <div class="row">

    <div class="col-xl-12 order-xl-1">
      <div class="card bg-secondary shadow">
        <div class="card-header bg-white border-0">
          <div class="row align-items-center">
            <div class="col-8">
              <h3 class="mb-0">Train Your Own Model</h3>
            </div>
            <div class="col-4 text-right">
              <a href="#!" class="btn btn-sm btn-primary">Submit</a>
            </div>
          </div>
        </div>
        <div class="card-body">
          <form>
            <h6 class="heading-small text-muted mb-4">Config Settings</h6>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-username">Number of epochs</label>
                    <input type="number" id="input-username" class="form-control form-control-alternative" placeholder="Number of epochs" value="50">
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-email">Number of layers</label>
                    <input type="number" id="input-email1" class="form-control form-control-alternative" placeholder="Number of layers" value="10">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-first-name">Metrics</label>
                    <input type="text" id="input-first-name" class="form-control form-control-alternative" placeholder="Metrics" value="Metrics">
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-email">Number of hidden layers</label>
                    <input type="number" id="input-email2" class="form-control form-control-alternative" placeholder="Number of hidden layers" value="10">
                  </div>
                </div>
                </div>
                <div class="row">
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label class="form-control-label" for="input-first-name">Neurons per hidden layer</label>
                      <input type="number" id="input-first-name2" class="form-control form-control-alternative" placeholder="Neurons per hidden layer" value="10">
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label class="form-control-label" for="input-last-name">Learning rate</label>
                      <input type="number" id="input-last-name1" class="form-control form-control-alternative" placeholder="Learning rate" value="0.5">
                    </div>
                  </div>
                  </div>
                <div class="row">
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label class="form-control-label" for="input-last-name">Batch size</label>
                      <input type="number" id="input-last-name2" class="form-control form-control-alternative" placeholder="Batch size" value="10000">
                    </div>
                  </div>
              </div>
            </div>
            
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
